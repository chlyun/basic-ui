<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/login.css" />
  <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet" />
  <title>로그인 폼 예제</title>
</head>
<body>
  <h1>로그인 폼 예제</h1>
  <section class="login">
    <h2 class="login-title">로그인</h2>
    <form action="/" class="login-form">
      <fieldset>
        <legend class="sr-only">회원로그인폼</legend>
        <div role="group" class="user-email">
          <label for="userEmail">아이디</label>
          <input type="email" id="userEmail" required placeholder="" name="userEmail"/>
        </div>
        <div role="group" class="user-pwd">
          <label for="userPwd">비밀번호</label>
          <input type="password" id="userPwd" required placeholder="" name="user-Pwd"/>
        </div>
        <button type="submit" class="login-button">로그인</button>
      </fieldset>
    </form>
    <ul class="member-sign">
      <li><span class="fas fa-angle-right" aria-hidden="true"></span><a href="/">회원가입</a></li>
      <li><span class="fas fa-angle-right" aria-hidden="true"></span><a href="/">아이디/비밀번호 찾기</a></li>
    </ul>
  </section>
</body>
</html>
